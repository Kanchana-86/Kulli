<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Divs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <button onclick="toggleDiv1()">Toggle Div 1</button>
    <div id="div1" class="hidden">This is Div 1</div> <!-- Initially hidden -->

    <button id="button2">Toggle Div 2</button>
    <div id="div2">This is Div 2</div> <!-- Initially visible -->

    <script src="script.js"></script>
</body>
</html>
